<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>
    <h2>Login</h2>
    <form action="/submit" method="post">
        <label for="email_id">Email:</label><br>
        <input type="email" id="email_id" name="email"><br><br>

        <label for="pwd_id">Password:</label><br>
        <input type="password" id="pwd_id" name="password"><br><br>

        <!-- Cloudflare CAPTCHA simulation -->
        <div id="cf-captcha-container">
            <div class="cf-turnstile" data-sitekey="0x4AAAAAABbg99n2imqpc8_7"></div>
        </div><br>

        <!-- Submit Button with explicit ID -->
        <input type="submit" id="login_id" value="Login">
    </form>
</body>
</html>
